services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: prompt-postgres
    environment:
      POSTGRES_DB: prompt_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d prompt_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # NextCloud for file storage
  nextcloud:
    image: nextcloud:latest
    container_name: prompt-nextcloud
    environment:
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:-admin}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:-admin123}
      NEXTCLOUD_TRUSTED_DOMAINS: localhost
      # Auto-install on first run with SQLite
      SQLITE_DATABASE: nextcloud
      NEXTCLOUD_DATA_DIR: /var/www/html/data
    ports:
      - "8081:80"
    volumes:
      - nextcloud_data:/var/www/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
  nextcloud_data:
